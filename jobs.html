<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Opportunities | Medico Help</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO -->
  <meta name="description" content="Medical job opportunities during MBBS, after MBBS and after PG in India.">
  <meta name="keywords" content="medical jobs india, MBBS jobs, doctor recruitment">
  <meta name="author" content="Medico Help">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<!-- NAVBAR -->
<header class="navbar">
  <div class="nav-container">
    <div class="logo">
      <img src="images/logo.png" alt="Medico Help Logo" class="site-logo">
      <span>Medico Help</span>
    </div>

    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="exams.html">Exams</a>
      <a href="resources.html">Resources</a>
      <a href="jobs.html" class="active">Jobs</a>
      <a href="notices.html">Notices</a>
      <a href="login.html" class="login-btn">Login</a>
    </nav>
  </div>
</header>

<!-- CONTENT -->
<section class="section">
  <h1>Job Opportunities</h1>
  <p>Career paths for every stage of a medico</p>

  <div id="jobs-list"></div>
</section>

<script>
fetch("data/jobs.json")
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById("jobs-list");

    data.forEach(job => {
      const card = document.createElement("div");
      card.style.background = "#ffffff";
      card.style.marginBottom = "20px";
      card.style.padding = "18px";
      card.style.borderLeft = "4px solid #16A085";
      card.style.boxShadow = "0 2px 8px rgba(0,0,0,0.05)";

      card.innerHTML = `
        <strong>${job.title}</strong><br>
        <small>${job.level} • ${job.date}</small>
        <p>${job.description}</p>
        <a href="${job.apply}" target="_blank">Apply Now →</a>
      `;

      container.appendChild(card);
    });
  });
</script>

<!-- FOOTER -->
<footer>

</footer>

</body>
</html>
