<!-- CONTENT -->

<section class="section">
  <h1>Important Notices</h1>
  <div id="notices-list"></div>
</section>

<script>
fetch("data/notices.json")
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById("notices-list");
    data.forEach(notice => {
      const div = document.createElement("div");
      div.style.padding = "15px";
      div.style.marginBottom = "15px";
      div.style.borderLeft = "4px solid #16A085";
      div.style.background = "#ffffff";
      div.style.boxShadow = "0 2px 8px rgba(0,0,0,0.05)";
      
      div.innerHTML = `
        <strong>${notice.category}</strong><br>
        <small>${notice.date}</small><br>
        <a href="${notice.link}" target="_blank">${notice.title}</a>
      `;
      container.appendChild(div);
    });
  });
</script>
